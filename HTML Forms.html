<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>HTML forms</h1>
    <form>
        <label for="username">enter username : </label>
        <input type="text" id="username" name="username" placeholder="username"  required>
        <br><br>
        <label for="email">enter email :name </label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">password : </label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <br><br>
        <p>select your age :</p>
        <input type="radio" name="age" value="0-25" id="option 1">
        <label for="option 1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option 2">
        <label for="option 2">26-50</label>
        <input type="radio" name="age" value="+51" id="option 3">
        <label for="option 3">+51</label>

        <br><br>

        <label for="question">security question : </label>
        <select name="question" id="question">
            <option value="q1">what color your favorite pair of socks ?</option>
            <option value="q2">if you could be a vegitibale , what it could be ? </option>
            <option value="q3">what is your best security question ? </option>
        </select>
        
        <br><br>

        <label for="answer">security answer question :</label>
        <input type="text" name="answer" id="answer">

        <br><br>
        <label for="bio">your bio : </label>
        <br><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you " required></textarea>

        <br><br>

        <input type="submit" value="submit the form" >

    </form>
</body>
</html>
